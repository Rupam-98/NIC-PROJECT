<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Portal</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .container h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .login-btn {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .login-btn:hover {
      background: #0056b3;
    }

    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Portal</h1>
    <a class="login-btn" href="system_admin_login.html">Master Admin Login</a>
    <a class="login-btn" href="department_admin_login.html">Department Admin Login</a>
    <a class="login-btn" href="branch_admin_login.html">Branch Admin Login</a>
    <footer>&copy; 2025 Company Name</footer>
  </div>

  <script>
    // Example: show alert when clicking a link (optional)
    const links = document.querySelectorAll('.login-btn');
    links.forEach(link => {
      link.addEventListener('click', e => {
        // Uncomment below if you want a confirm dialog
        // if (!confirm('Do you want to continue to the login page?')) {
        //   e.preventDefault();
        // }
      });
    });
  </script>
</body>
</html>
