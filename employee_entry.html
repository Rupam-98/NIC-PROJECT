<!DOCTYPE html>
<html>
<head>
    <title>Employee Entry Form</title>
    <link rel="stylesheet" href="employee_entry.css" />
</head>
<body>

    <h2>Employee Entry Form</h2>

    <form action="employee.php" method="post">
      <label for="slno">Sl. No</label>
        <input type="number" id="slno" name="slno" required>

        <label for="depcode">DEPCODE</label>
        <input type="text" id="depcode" name="depcode">

        <label for="department">DEPARTMENT</label>
        <input type="text" id="department" name="department">

        <label for="branchcode">BRANCH_CODE</label>
        <input type="text" id="branchcode" name="branchcode">

        <label for="branchaddress">BRANCH_ADDRESS</label>
        <input type="text" id="branchaddress" name="branchaddress">

        <label for="name">NAME</label>
        <input type="text" id="name" name="name">

        <label for="desig">DESIG</label>
        <input type="text" id="desig" name="desig">

        <label for="sex">SEX</label>
        <select id="sex" name="sex">
            <option value="">Select</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="age">AGE</label>
        <input type="number" id="age" name="age">

        <label for="epic">VOTER ID (EPIC)</label>
        <input type="text" id="epic" name="epic">

        <label for="phone">PHONE</label>
        <input type="text" id="phone" name="phone">

        <label for="homelac">HOME LAC</label>
        <input type="text" id="homelac" name="homelac">

        <label for="reslac">RESIDENTIAL LAC</label>
        <input type="text" id="reslac" name="reslac">

        <label for="branchlac">BRANCH_LAC</label>
        <input type="text" id="branchlac" name="branchlac">

        <label for="beeocode">BEEO_CODE</label>
        <input type="text" id="beeocode" name="beeocode">

        <label for="basic">BASIC</label>
        <input type="number" id="basic" name="basic">

        <label for="gazeted">GAZETED</label>
        <select id="gazeted" name="gazeted">
            <option value="">Select</option>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>

        <label for="remarks">REMARKS</label>
        <input type="text" id="remarks" name="remarks">

        <label for="education">EDUCATION</label>
        <input type="text" id="education" name="education">

        <label for="dor">DOR (Date of Retirement)</label>
        <input type="date" id="dor" name="dor">

        <label for="acno">AC No</label>
        <input type="text" id="acno" name="acno">

        <label for="ifsccode">IFSC CODE</label>
        <input type="text" id="ifsccode" name="ifsccode">

        <label for="branchname">BRANCH NAME</label>
        <input type="text" id="branchname" name="branchname">

        <label for="bankbranchaddress">BRANCH ADDRESS (BANK)</label>
        <input type="text" id="bankbranchaddress" name="bankbranchaddress">

        <input type="submit" value="Submit">
    </form>

</body>
</html>
