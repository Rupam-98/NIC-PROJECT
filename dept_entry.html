<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Department Entry</title>
  <link rel="stylesheet" href="dept_entry.css" />
</head>
<body>
  <div class="form-container">
    <h2>Department Entry Form</h2>
    <form action="#" method="POST"> 
       <div class="form-group">
        <label for="deptType">Department Type</label>
        <select id="deptType" name="deptType" required>
          <option value="">-- Select Type --</option>
          <option value="State Govt.">State Govt.</option>
          <option value="Central Govt.">Central Govt.</option>
          <option value="PSU">PSU</option>
        </select>
      </div>
      <div class="form-group">
        <label for="deptcode">Department Code</label>
        <input type="text" id="deptcode" name="deptcode" placeholder="Enter Department Code" required />
      </div>
      <div class="form-group">
        <label for="deptName">Department Name</label>
        <input type="text" id="deptName" name="deptName" placeholder="Enter department name" required />
      </div>
      <div class="form-group">
        <label for="officerName">Officer Name</label>
        <input type="text" id="officerName" name="officerName" placeholder="Enter officer name" required />
      </div>
      <div class="form-group">
        <label for="officerDesignation">Officer Designation</label>
        <select id="officerDesignation" name="officerDesignation" required>
          <option value="">-- Select Type --</option>
          <option value="DDO"> DDO</option>
          <option value="HOD">HOD</option>
          <option value="ADCIncharge">ADC Incharge</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="officeEmail">Office Email</label>
        <input type="email" id="officeEmail" name="officeEmail" placeholder="Enter office email" required />
      </div>
      
      <div class="form-group">
        <label for="officePhone">Office Phone</label>
        <input type="tel" id="officePhone" name="officePhone" placeholder="Enter office phone" required />
      </div>
      <div class="form-group">
        <label for="officeaddress">Office Address</label>
        <input type="text" id="officeaddress" name="officeaddress" placeholder="Enter Office Address" required />
      </div>
      
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
